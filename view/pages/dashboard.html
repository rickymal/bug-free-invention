<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="styles/dashboard.css" />
    <link rel="stylesheet" href="styles/global.css" />

    <title>Document</title>
  </head>
  <body>
    <nav>
      <a href="/index">Tela principal</a>
      <ul>
        <li><a href="/login">Logar</a></li>
        <li><a href="/dashboard">Área do usuário</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1>Meus títulos</h1>
      <div class="flex-row-content" id="flex-row-content">
        <div class="card">
          <div class="text-content">
            <h1>titulo de teste</h1>
            <text
              >Este título não foi carregado pelo back-end. Está aqui apenas
              para teste</text
            >
          </div>
          <div>
            <button id="btn">Excluir título</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <h1>adicionar títulos</h1>
      <div class="flex-book">
        <form action="/api/add_title" method="post" id="frm1">
          <label>Título do livro ou revista</label>
          <input
            id="txt"
            type="text"
            name="title"
            placeholder="Insira um título para o livro"
          />
          <label>Descrição do título</label>
          <textarea
            name="description"
            id="txt"
            placeholder="Insira uma descrição do produto"
          ></textarea>
          <input
            type="submit"
            class="submit-button"
            form="frm1"
            value="inserir livro"
          />
          <input
            type="hidden"
            name="userId"
            form="frm1"
            value="1"
            id="hidden-input-user-id"
          />
        </form>
      </div>
    </div>

    <footer></footer>
    <script type="text/javascript" src="scripts/fetcher.js"></script>
    <script type="text/javascript" src="scripts/dashboard.js"></script>
  </body>
</html>
